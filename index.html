<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Ajax with jQuery">
    <meta name="keywords" content="Kodilla, Bootcamp, HTML, CSS, JavaScript, kurs programowania, nauka">
    <meta name="author" content="Michał Słabik">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Country search engine</title>
  </head>
  <body>
	<div class="row">
		<div class="col-5">
			<h1>Country search engine</h1>
			<button id="search">Search a country</button>
			<input id="country-name" type="text" />
			<h2>List of countries</h2>
			<ul id="countries">
				<li>No data</li>
			</ul>
		</div>	
		<div class="col-6">
			<h1>Country search engine by capital city</h1>
			<button id="search2">Search a country by capital city</button>
			<input id="city-name" type="text" />
			<h2>List of countries</h2>
			<ul id="cities">
				<li>No data</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
